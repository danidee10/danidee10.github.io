---
layout: {{ layout }}
title: "{{ title }}"
date: {{ date }}
---

{% include header.html %}

    <main>
      {% include navbar.html %}

      <div class="sliding-panel-fade-screen"></div>

      <div class="container">
        <article role="article" class="post">
          <div class="card">
            <header class="post-header">
              <h1 class="post-title">{{ page.title }}</h1>
              <p class="post-meta">Nov 12, 2015</p>
            </header>

            <div class="post-content">
              {{ content }}
            </div>

          </div>

        </article>

      </div>

      {% include footer.html %}
    </main>
  </body>
</html>
